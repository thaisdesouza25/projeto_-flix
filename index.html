<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Projeto Flix</title>
    <link rel="shortcut icon" href="image/logo_flix.png"
        type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="Projeto de tela de login de Streaming">
    <meta name="keywords" content="Login, Streaming, Netflix ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Thaís de Souza">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="login-page">
        <div class="login-bg"></div>

        <div class="login-container">
            <img src="image/logo_flix.png" alt="Netflix Logo" class="logo">
            <h1>Entrar</h1>
            <form action="#">
                <input type="email" placeholder="Email ou número de telefone" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit" class="login-btn">Entrar</button>

                <div class="options">
                    <label>
                        <input type="checkbox"> Lembre-se de mim
                    </label>
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </form>

            <div class="more-options">
                <p>Novo por aqui? <a href="#" class="signup-link">Assine agora.</a></p>
                <p class="recaptcha">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
                    <a href="#">Saiba mais.</a>
                </p>
            </div>
        </div>
    </div>

</body>
